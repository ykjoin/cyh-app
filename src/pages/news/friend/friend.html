<ion-content>
	<ion-navbar style="position: fixed;top: 10px;z-index: 555;">
            <ion-title>{{itss.uname}}的发布</ion-title>
  </ion-navbar>
    <div class="div">
        
        <div class="pick">
            <img [src]="itss.upick">
        </div>
        <h1 class="name">
            {{itss.uname}}
        </h1>
        <img src="assets/images/list-01.png" style="width:100%;">
    </div>
    <ion-segment color="light" [(ngModel)]="data.icons">
        <ion-segment-button value="dynamic">
            动态
        </ion-segment-button>
        <ion-segment-button value="carRental">
            租车
        </ion-segment-button>
        <ion-segment-button value="findACar">
            找车
        </ion-segment-button>
        <ion-segment-button value="lookForSb">
            找人
        </ion-segment-button>
    </ion-segment>
    <div [ngSwitch]="data.icons">
        <ion-list *ngSwitchCase="'dynamic'">
            <div class="div2"></div>
            <ion-item *ngFor="let its of newsList; let i=index">
                <div>
                    <ion-row>
                        <ion-avatar col-2>
                            <img [src]="its.userpic">
                        </ion-avatar>
                        <div col-10>
                            <h2>{{itss.uname}}</h2>
                            <p class="pink">今天:{{its.pubtime}}<span>{{its.cartype}}{{its.color}}</span></p>
                        </div>
                    </ion-row>
                    <ion-row>
                        <div>
                            <p>{{its.yy}}</p>
                        </div>
                    </ion-row>
                    <ion-row *ngIf="its.photos">
                        <ion-col *ngFor="let src of its.photos">
                            <img [src]="src">
                        </ion-col>
                    </ion-row>
                    <ion-row *ngIf="its.video">
                        <ion-col *ngFor="let src of its.video">
                            <img [src]="src">
                        </ion-col>
                    </ion-row>
                </div>
                <div>
                    <div float-left>
                        <i style="font-size:14px;color:gray;">{{its.good}}赞</i>
                        <i margin-left style="font-size:14px;color:gray;">{{its.say}}评论</i>
                    </div>
                    <div float-right class="box-ion">
                        <ion-icon name="thumbs-up" (tap)="goodAdd(i)" [ngClass]="{active:!its.isGood}"></ion-icon>
                        <ion-icon name="text"></ion-icon>
                        <ion-icon name="share-alt"></ion-icon>
                    </div>
                </div>
            </ion-item>
        </ion-list>
        <ion-list *ngSwitchCase="'carRental'">
            2
        </ion-list>
        <ion-list *ngSwitchCase="'findACar'">
            3
        </ion-list>
        <ion-list *ngSwitchCase="'lookForSb'">
            4
        </ion-list>
    </div>


</ion-content>
