<ion-header>
    <ion-navbar>
        <ion-title>添加车辆信息</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <div *ngIf="data.jia">
        <ion-list padding>
            <img src="assets/images/car_null.png">
        </ion-list>
        <ion-list>
        	<ion-label class="labels">
        		你还没有添加车辆哦
        	</ion-label>
        </ion-list>
        <ion-list (tap)="addtogo(1)">
            <button ion-button block class="btn">添加车辆信息</button>
        </ion-list>
    </div>
    <div *ngIf="data.zhen">
        <ion-list>
            <ion-item>
                <ion-label>
                    <h4>品牌</h4>
                </ion-label>
                <span item-end>{{data.brand[0]}}</span>
            </ion-item>
            <ion-item>
                <ion-label>
                    <h4>车型</h4>
                </ion-label>
                <span item-end>{{data.Models[0]}}</span>
            </ion-item>
            <ion-item>
                <ion-label>
                    <h4>座位</h4>
                </ion-label>
                <span item-end>{{data.seat[0]}}</span>
            </ion-item>
            <ion-item>
                <ion-label>
                    <h4>颜色</h4>
                </ion-label>
                <span item-end>{{data.background[0]}}</span>
            </ion-item>
            <ion-item>
                <ion-label>
                    <h4>里程</h4>
                </ion-label>
                <span item-end>{{data.mileage[0]}}公里</span>
            </ion-item>
        </ion-list>
        <ion-list (tap)="addtogo(2)">
            <button ion-button block color="pinks">确认添加</button>
        </ion-list>
    </div>

</ion-content>
